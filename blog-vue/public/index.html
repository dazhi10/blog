<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <title>
      <%= htmlWebpackPlugin.options.isProd? '':'dev - ' %> 大只blog
    </title>

    <% if(htmlWebpackPlugin.options.isProd) { %>

    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <link
      rel="stylesheet"
      href="http://rialetu26.hn-bkt.clouddn.com/cnd/vs2015.css"
    />

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/2.8.0/vue-router.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.10/index.min.js"></script>

    <script src="http://rialetu26.hn-bkt.clouddn.com/cnd/mavon-editor.js"></script>

    <script src="http://rialetu26.hn-bkt.clouddn.com/cnd/highlight.js"></script>
    <%}%>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
